<mat-form-field>
  <button matPrefix mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <input (keyup)="send($event)" matInput #searchInput autocomplete="off" />
  <button
    *ngIf="searchInput.value"
    matSuffix
    mat-icon-button
    (click)="searchInput.value = ''; reset()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
